<div class="card">

    <a href="/dosen/tugas/tambah" class="btn">+ Tambah Tugas</a>
</div>

{% for t in tugas %}
<div class="card">
    <h3>{{ t.judul }}</h3>
    <p>{{ t.deskripsi }}</p>
    <p>Deadline: <b>{{ t.deadline }}</b></p>

    {% if t.file_path %}
        <a href="/uploads/{{ t.file_path }}">ğŸ“ File Tugas</a>
    {% endif %}

    <br><br>
    <a href="/dosen/tugas/{{ t.id }}/pengumpulan" class="btn">Lihat Pengumpulan</a>
    <a href="/dosen/tugas/{{ t.id }}/hapus" class="btn btn-danger"
       onclick="return confirm('Hapus tugas ini?')">Hapus</a>
</div>
{% endfor %}

{% endblock %}
